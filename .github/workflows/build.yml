name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build -p bluebrick-lmsh1-proxy --manifest-path=proxy/Cargo.toml --target=i686-pc-windows-msvc --release --verbose
